<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="book-add-form" action="" enctype="multipart/form-data">
        <input name="title" type="text" placeholder="Название книги">
        <input name="author" type="text" placeholder="Автор книги">
        <input name="cover" type="file" multiple>
        <button>Добавить</button>
    </form>

    <script>
        const bookAddForm = document.getElementById("book-add-form");
        bookAddForm.addEventListener("submit", function(e){
            e.preventDefault();
            console.log(this.elements.cover.files);
            const data = new FormData();
            const {title, author, cover} = this.elements;
            data.append("title", title.value)
            data.append("author", author.value)
            data.append("cover", cover.files)
        })
    </script>
</body>

</html>
